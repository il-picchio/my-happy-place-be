version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/db/schema"
    queries: "internal/db/queries"
    gen:
      go:
        out: "internal/db/generated"
        package: "generated"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: true
        emit_empty_slices: true
        overrides:
          - db_type: uuid
            go_type: github.com/google/uuid.UUID
          - db_type: jsonb
            nullable: true
            go_type: blenioviva/internal/models.Translations
          - db_type: jsonb
            nullable: false
            go_type: blenioviva/internal/models.Translations